# Nginx конфигурация для Rugby Site (rugbyperm.ru)
# Разместите этот файл в /etc/nginx/sites-available/rugbyperm.ru
# Затем создайте символическую ссылку: sudo ln -s /etc/nginx/sites-available/rugbyperm.ru /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name rugbyperm.ru www.rugbyperm.ru;

    # Перенаправление на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Временная конфигурация для HTTP (до настройки SSL)
    location / {
        proxy_pass http://127.0.0.1:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Статические файлы Django
    location /static/ {
        alias /path/to/rugby-site/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы (загруженные пользователями)
    location /media/ {
        alias /path/to/rugby-site/backend/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Логи
    access_log /var/log/nginx/rugbyperm.ru.access.log;
    error_log /var/log/nginx/rugbyperm.ru.error.log;
}

